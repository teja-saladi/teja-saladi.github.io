<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Example</title>
</head>
<body>
    <h1>Working with Tables in HTML</h1>
    
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
    </table>
    
    <h2>Table with Rowspan and Colspan</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Category</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Student</td>
            <td>David</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Teacher</td>
            <td>Emma</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
