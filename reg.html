<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="/submit_registration" method="POST">
        <!-- Full Name -->
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" value="SALADI DURGA NAGA TEJA " required><br><br>

        <!-- Registration No -->
        <label for="reg_no">Registration No:</label><br>
        <input type="text" id="reg_no" name="reg_no" value="23K61A05G1  " required><br><br>

        <!-- Father's Name -->
        <label for="father_name">Father's Name:</label><br>
        <input type="text" id="father_name" name="father_name" value="SALADI SRIHARI" required><br><br>

        <!-- Aadhaar No -->
        <label for="aadhaar_no">Aadhaar No:</label><br>
        <input type="text" id="aadhaar_no" name="aadhaar_no" value="838217541102  " required><br><br>

        <!-- Occupation -->
        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation" value="SOIL CONTRATOR" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" value=" " required><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required>  </textarea><br><br>

        <!-- Blood Group -->
        <label for="blood_group">Blood Group:</label><br>
        <input type="text" id="blood_group" name="blood_group" value="B+VE " required><br><br>

        <!-- Mobile -->
        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" value="1234567890 " required><br><br>

        <!-- Parent Mobile -->
        <label for="parent_mobile">Parent Mobile:</label><br>
        <input type="tel" id="parent_mobile" name="parent_mobile" value="9876543210 " required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="TOM.JEERY@gmail.com " required><br><br>

        <!-- JVD Applicable -->
        <label for="jvd_applicable">JVD Applicable:</label><br>
        <input type="text" id="jvd_applicable" name="jvd_applicable" value="NO " required><br><br>

        <!-- Hostel -->
        <label for="hostel">Hostel:</label><br>
        <input type="text" id="hostel" name="hostel" value="NO " required><br><br>

        <!-- No of Subjects Passed -->
        <label for="subjects_passed">No of Subjects Passed:</label><br>
        <input type="number" id="subjects_passed" name="subjects_passed" value="40" required><br><br>

        <!-- No of Credits Obtained -->
        <label for="credits_obtained">No of Credits Obtained:</label><br>
        <input type="number" id="credits_obtained" name="credits_obtained" value="60" required><br><br>

        <!-- No of Subjects Failed -->
        <label for="subjects_failed">No of Subjects Failed:</label><br>
        <input type="number" id="subjects_failed" name="subjects_failed" value="0" required><br><br>

        <!-- Clubs -->
        <label for="clubs">Clubs:</label><br>
        <input type="text" id="clubs" name="clubs" value="PHOTOGRAPHY " required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Registration">
    </form>

</body>
</html>
