<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Page</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    
    <nav>
        <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
    </nav>
    
    <main>
        <section>
            <article>
                <h2>Article Title</h2>
                <p>This is a simple article example with a <span style="color: red;">highlighted</span> word.</p>
                <figure>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc6Yeo_RWRZRveYpmZsISOvPJClOfBztVoqg&s" alt="Image">
                    <figcaption>Sample Image</figcaption>
                </figure>
            </article>
        </section>
        <aside>
            <p>Additional information goes here.</p>
        </aside>
    </main>
    
    <footer>
        <div>
            <p>&copy; 2025 My Website</p>
        </div>
    </footer>
</body>
</html>
